<body>
    <script>
        let num = window.prompt('Informe um numero inteiro de 0 a 4:')
        if (num == 0 ) {
            alert('seu nuemro é 0')            
        } else if (num == 1) {
            alert('numero é 1')
        } else if (num == 2) {
            alert('numero é 2')
        } else if (num == 3) {
            alert('numero é 3')
        } else if (num == 4) {
            alert('numero é 4')
        } else{
            alert(`você digitou ${num} e não esta entre 0 e 4...`)
        }

    </script>
</body>
