<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos do time</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(informacao){
            document.write(informacao);
            pulaLinha();
        }

        var vitorias = Number(prompt("quantas vitorias seu time teve?"));
        var empates = parseInt(prompt("quantos empates seu time teve?"));

        var pontosTotais = vitorias * 3 + empates;
        
        
        mostra("como seu time teve " + vitorias + " vitórias e " + empates + " empates ele terá " + pontosTotais + " pontos ")

        if (pontosTotais < 28 ) {
            mostra("Seu time esta pior que o ano passado.");
        } else if (pontosTotais > 28 ){
            mostra("Seu time esta melhor que o ano passado.");
            
        } else {
            mostra("Seu time esta igual ao ano passado.");
        }

        mostra("FIM");
    </script>
</body>
</html>
