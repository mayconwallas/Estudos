<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa</title>
</head>
<body>
    

    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(informacao){
            document.write(informacao);
            pulaLinha();
        }
        var ano = 2023;
        var idadeFlavio = ano - 1977
        var idadeJoaquim = ano - 1996
        ano = 2029;
        var idadeBarney = ano - 1976
        var idadeMaycon = ano - 1989
        var media = (idadeFlavio + idadeJoaquim + idadeBarney + idadeMaycon) / 4;
        mostra("<h1>Média de idade dos coleguinhas: </h1>");
        mostra("Flávio tem " + (idadeFlavio) + " anos");
        mostra("Joaquim tem " + (idadeJoaquim) + " anos");
        mostra("Barney tem " + (idadeBarney) + " anos");
        mostra("Maycon tem " + (idadeMaycon) + " anos");
        mostra("a media das idades é: " + Math.round(media));
    </script>
</body>
</html>
