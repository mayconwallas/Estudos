<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que tiveram copas</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(informacao){
            document.write(informacao);
            pulaLinha();
        }
        
        var anoCopa = 1930;
        var anoAtual = parseInt(prompt("em que ano estamos?"));
        while (anoCopa <= anoAtual) {
            mostra("Teve compa em " + anoCopa);
            anoCopa = anoCopa + 4;
        }
        mostra("FIM!");
        
    </script>
</body>
</html>
