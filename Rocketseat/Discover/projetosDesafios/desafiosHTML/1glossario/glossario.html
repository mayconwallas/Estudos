<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glossário</title>
  </head>
  <body>
    <div>
      <h1>Estruturas HTML</h1>
      <a href="../desafiosHTML.html">Voltar</a>
      <dl>
        <dt><strong>&lt;!DOCTYPE html&gt;</strong></dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_blank">Define o tipo de documento como HTML5</a></dd>
        <dt><strong>&lt;html&gt;</strong></dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_blank">Define um documento html</a></dd>
        <dt><strong>&lt;head&gt;</strong></dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_blank">Container para metadados, títulos da página, links...</a></dd>
        <dt><strong>&lt;body&gt;</strong></dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/Getting_started" target="_blank">Corpo do documento ou parte do conteudo do site.</a></dd>
      </dl>
    </div>
  </body>
</html>
