<script>

//number (inteiro)
const idade = 34;
const diaNascimento = 18;
const mesNascimento = 9;
const anoNascimento = 1989;

function formadaData(dia, mes, ano) {
    let data;
    if(mes <= 9){
        mes = "0" + mes
    }
    data = `${dia}/${mes}/${ano}`
    return data;
}

const data = formadaData(diaNascimento, mesNascimento, anoNascimento );

console.log(`idade: ${idade}`);
console.log(`Data de Nascimento: ${data}`);
