<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

    <script>
        const pessoa = {
            nome: { first:"Bob",
                     last:"Smith"},
            idade: 32,
            sexo: "masculino",
            interesses: ["m√∫sica", "esquiar"],
            bio: function () {
                alert(
                    this.nome[0] +
                    " " +
                    this.nome[1] +
                    " tem " +
                    this.idade +
                    " anos de idade. Ele gosta de " +
                    this.interesses[0] +
                    " e " +
                    this.interesses[1] +
                    ".",
                );
            },
            saudacao: function () {
                alert(`Oi! Eu sou ${this.nome[0]}.`);
            },
            nomeCompleto: function () {
                console.log(`${this.nome.first} ${this.nome.last}`);
            },
        };
    </script>
</body>

</html>
