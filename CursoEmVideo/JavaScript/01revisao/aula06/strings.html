<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brincando com string</title>
</head>
<body>
    <script>
        const nome = prompt("qual seu nome?");
        document.write(`Seu nome ${nome} tem ${nome.length} caracters, se converter tudo para maiúscula fica "${nome.toUpperCase()}" e se converter tudo para minúscula fica '${nome.toLowerCase()}'.`);
    </script>
</body>
</html>
