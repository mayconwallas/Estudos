        const n1 = parseFloat(window.prompt("Informe um numero!"));
        const n2 = Number(window.prompt("Informe outro numero!"));
        const soma = n1 + n2;
        window.alert(`A soma de ${n1} e ${n2} é ${soma.toFixed(2).replace('.' , ',').toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}!`);
    </script>
