<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Que horas são?</h1>
    <input type="button" value="Enviar" onclick="horas()">
    <div id="res">
        <p>Resultado da operação vai aparecer aqui.</p>
    </div>


    <script>
        function horas() {
            var agora = new Date()
            var horas = agora.getHours()
            var res = window.document.querySelector('div#res')
           if (horas < 12 ) {
             res.innerHTML = `<p>São ${horas} horas logo tenha um Bom dia!</p>`
           } else if(horas < 18 ) {
            res.innerHTML = `<p>São ${horas} horas logo tenha uma Boa tarde!</p>`
           } else if(horas <= 23 ) {
            res.innerHTML = `<p>São ${horas} horas logo tenha uma Boa noite!</p>`
           }
        }
    </script>
</body>
</html>
